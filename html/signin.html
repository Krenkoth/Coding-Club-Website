<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta 
            name="description" 
            content="A cool spot for info about the coding club" 
        />
        <meta 
            property="og:image"
            content="../images/images.png" 
        />
        <meta property="og:title" content="WHS Coding Club" />
        <meta property="og:description" content="Cool website for the coding club" />
        <link rel="icon" href="../images/images.png" type="image/x-icon" />
        <title>Sign In - WHS Coding Club</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../styles/top.css" />
        <script src="../scripts/top.js"></script>
        <script src="../scripts/signin.js"></script>
    </head>
    <body>
        <script src="../scripts/top.js" file="signin.html"></script>
        <main>
            <div id="SignIn">
                <label for="field">Sign In</label>
                <input type="text" id="SignInEmail" class="field" placeholder="Email"/>
                <input type="submit" value="Submit" id="SignInSubmit"/>
            </div>
            <div id="SignUp">
                <label>Sign Up</label>
                <input type="text" id="username" class="field" placeholder="Username"/>
                <input type="text" id="SignUpEmail" class="field" placeholder="Email"/>
                <input type="submit" value="Submit" id="SignUpSubmit"/>
            </div>
            <!-- Sign in with email -->
            <!-- Or Sign up with username and email -->
    </body>
